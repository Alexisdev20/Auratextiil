<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #DCF265, #FF75E6);
        font-family: Arial, sans-serif;
        margin: 0;
      }

      .form-container {
        background: #ffffff;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
      }

      .form-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        font-weight: bold;
        color: #333;
      }

      .form-container .form-control {
        border: none;
        border-bottom: 2px solid #ccc;
        border-radius: 0;
        outline: none;
        transition: border-color 0.3s;
        box-shadow: none;
      }

      .form-container .form-control:focus {
        border-color: #4facfe;
        box-shadow: 0 4px 8px rgba(79, 172, 254, 0.2);
      }

      .form-container button {
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        border: none;
        color: white;
        padding: 0.7rem;
        border-radius: 25px;
        width: 100%;
        font-size: 1rem;
        font-weight: bold;
        transition: background 0.3s, transform 0.2s;
      }

      .form-container button:hover {
        background: linear-gradient(135deg, #00f2fe, #4facfe);
        transform: scale(1.05);
      }

      .form-container .form-text {
        text-align: center;
        margin-top: 1rem;
        color: #777;
      }

      .form-container .form-text a {
        color: #4facfe;
        text-decoration: none;
      }

      .form-container .form-text a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Registrate</h2>
      <form>
        <div class="mb-3">
          <input
            id="username"
            type="text"
            class="form-control"
            name="username"
            placeholder="Usuario"
          />
        </div>
        <div class="mb-3">
          <input
            id="password_1"
            type="password"
            class="form-control"
            name="password"
            placeholder="Crea una contraseña"
          />
        </div>
        <div class="mb-3">
          <input
            id="password_2"
            type="password"
            class="form-control"
            name="password"
            placeholder="Repite la contraseña"
          />
        </div>
        <button id="register-btn" type="button">Registrar</button>
        <p class="form-text">
          Ya tienes una cuenta? <a href="/login/index.html">Inicia Sesion</a>
        </p>
      </form>
    </div>
    <script type="module" src="register.js"></script>
  </body>
</html>
