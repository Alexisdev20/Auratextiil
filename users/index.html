<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../global.css" />
     
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.min.js"></script>
    <script
      src="https://kit.fontawesome.com/247dadd944.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./users.css" />
 </head>
  <body>
    <div class="sidebar">
      <h2>Menú</h2>
      <a href="./index.html">Panel de Usuarios</a>
      <a href="../productsManage/index.html">Panel de Productos</a>
    </div>

    <div class="content">
      <header>
        <div class="header">
          <div class="logo">
            <img src="/images/loguito.png" alt="Logo" />
          </div>

          <div class="search-bar">
            <h1>PANEL DE USUARIOS</h1>
          </div>

          <div class="icons">
            <i class="fa-solid fa-user user-icon"></i>
            <div class="user-options">
              <button id="logout-btn" class="logout">cerrar sesion</button>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div class="table">
          <div class="users-row users-header">
            <div class="users-data">ID</div>
            <div class="users-data">Nombre de Usuario</div>
            <div class="users-data">Contraseña</div>
            <div class="users-data">Fecha de Creación</div>
            <div class="users-data">Funciones</div>
          </div>

          <!-- Content goes here -->

        </div>

        <!-- Modals -->
        <dialog id="users-modal-edit">
          <button class="users-modal-close-btn">x</button>
          <h3>Editar usuario</h3>
          <form>
            <label for="users-modal-edit-username">Usuario ㅤ:</label>
            <input type="text" placeholder="nombre de usuario" id="users-modal-edit-username" />
        
            <label for="users-modal-edit-password">Contraseña:</label>
            <input type="text" placeholder="contraseña" id="users-modal-edit-password" />
        </form>
          <button id="users-modal-edit-btn-save" type="button">Guardar</button>
        </dialog>

        <dialog id="users-modal-delete">
          <h2>¿Estas seguro de eliminar este usuario?</h1>
          <button id="users-delete-confirm">Eliminar</button>
          <button id="users-delete-cancel">Cancelar</button>
        </dialog>
      </main>
    </div>

    <script type="module" src="/helpers/index.js"></script>
    <script type="module" src="./users.js"></script>
  </body>
</html>
