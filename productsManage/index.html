<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../global.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.min.js"></script>
    <script
      src="https://kit.fontawesome.com/247dadd944.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css"/>
 </head>
  <body>
    <div class="sidebar">
      <h2>Menú</h2>
      <a href="../users/index.html">Panel de Usuarios</a>
      <a href="./index.html">Panel de Productos</a>
    </div>

    <div class="content">
      <header>
        <div class="header">
          <div class="logo">
            <img src="/images/loguito.png" alt="Logo" />
          </div>

          <div class="search-bar">
            <h1>PANEL DE PRODUCTOS</h1>
          </div>

          <div class="icons">
            <i class="fa-solid fa-user user-icon"></i>
            <div class="user-options">
              <button id="logout-btn" class="logout">cerrar sesion</button>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div class="table">
         <div class="product-row product-header">
           <div class="data titulo">id</div>
           <div class="data titulo">imagen</div>
           <div class="data titulo">nombre</div>
           <div class="data titulo">category</div>
           <div class="data titulo">precio</div>
           <div class="data titulo">acciones</div>
         </div>

          <!-- Content goes here --> 

        </div>
      
        <!-- Modals -->
        <dialog id="product-modal-edit">
          <h3>Editar productos</h3>
          <form>
            <label for="users-modal-edit-password">Imagen url:</label>
            <input
              type="text"
              required
              placeholder="imagen"
              id="product-modal-edit-image_url"
            />
            <label for="users-modal-edit-password">Nombre del producto:</label>
            <input type="text" placeholder="nombre" id="product-modal-edit-name" required />
            <br></br>
            <label for="users-modal-edit-password">Categoria:</label>
            <input
              type="text"
              required
              placeholder="category"
              id="product-modal-edit-category"
              />
              <label for="users-modal-edit-password"> ㅤㅤㅤㅤㅤㅤㅤPrecio:</label>
              <input type="text" placeholder="precio" id="product-modal-edit-price" required/>
              <div class="buttonpro">
                <button class="guardar"
                class="btn-primary"
                id="product-modal-edit-btn-save"
                type="button"
                >
                guardar
              </button>
              <button class="cancelar"
                class="btn-danger"
                id="product-modal-edit-btn-cancel"
                type="button"
              >
                cancelar
              </button>
              </div>
            </form>
          <!-- cancel button -->

        </dialog>

        <dialog id="users-modal-delete">
          <button id="users-delete-confirm">Eliminar</button>
          <button id="users-delete-cancel">Cancelar</button>
        </dialog>
      </main>
   </div>
   
    <script type="module" src="/helpers/index.js"></script>
    <script type="module" src="./productsManage.js"></script>
  </body>
</html>
