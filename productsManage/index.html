<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../global.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.min.js"></script>
    <script
      src="https://kit.fontawesome.com/247dadd944.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css"/>
 </head>
  <body>
    <div class="sidebar">
      <h2>Menú</h2>
      <a href="../users/index.html">Panel de Usuarios</a>
      <a href="./index.html">Panel de Productos</a>
    </div>

    <div class="content">
      <header>
        <div class="header">
          <div class="logo">
            <img src="/images/loguito.png" alt="Logo" />
          </div>

          <div class="search-bar">
            <h1>PANEL DE PRODUCTOS</h1>
          </div>

          <div class="icons">
            <i class="fa-solid fa-user user-icon"></i>
            <div class="user-options">
              <button id="logout-btn" class="logout">cerrar sesion</button>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div class="table">
         <div class="product-row product-header">
           <div class="data titulo">id</div>
           <div class="data titulo">imagen</div>
           <div class="data titulo">nombre</div>
           <div class="data titulo">category</div>
           <div class="data titulo">precio</div>
           <div class="data titulo">acciones</div>
         </div>

          <!-- Content goes here --> 
          <div id="paginacion">
            <button id="pagina-anterior">Anterior</button>
            <span id="numero-pagina">1</span>
            <button id="pagina-siguiente">Siguiente</button>
          </div>

        </div>
      
        <!-- Modals -->
        <dialog id="product-modal-edit">
            <div class="modal-content">
              <h3 class="modal-title">Editar producto</h3>
              <form class="modal-form">
                  <div class="form-group">
                      <label for="product-modal-edit-image_url">Imagen URL:</label>
                      <input type="text" id="product-modal-edit-image_url" class="modal-input" />
                      <div class="error-message" id="image-error"></div>
                  </div>
                  <div class="form-group">
                      <label for="product-modal-edit-name">Nombre:</label>
                      <input type="text" id="product-modal-edit-name" class="modal-input" />
                      <div class="error-message" id="name-error"></div>
                  </div>
                  <div class="form-group">
                    <label for="product-modal-edit-category">Categoría:</label>
                    <select id="product-modal-edit-category" class="modal-input">
                        <option value="female">female</option>
                        <option value="male">male</option>
                        <option value="kids">kids</option>
                        <option value="all">all</option>
                    </select>
                    <div class="error-message" id="category-error"></div>
                  </div>
                  <div class="form-group">
                      <label for="product-modal-edit-price">Precio:</label>
                      <input type="text" id="product-modal-edit-price" class="modal-input" />
                      <div class="error-message" id="price-error"></div>
                  </div>
                  <div class="modal-buttons">
                      <button type="button" id="product-modal-edit-btn-save" class="btn btn-primary">Guardar</button>
                      <button type="button" id="product-modal-edit-btn-cancel" class="btn btn-secondary">Cancelar</button>
                  </div>
              </form>
          </div>
          <!-- cancel button -->

        </dialog>

        <dialog id="add-product-modal">
    <div class="modal-content">
        <h3 class="modal-title">Agregar producto</h3>
        <form class="modal-form">
            <div class="form-group">
                <label for="add-product-image_url">Imagen URL:</label>
                <input type="text" id="add-product-image_url" class="modal-input" />
                <div class="error-message" id="add-image-error"></div>
            </div>
            <div class="form-group">
                <label for="add-product-name">Nombre:</label>
                <input type="text" id="add-product-name" class="modal-input" />
                <div class="error-message" id="add-name-error"></div>
            </div>
            <div class="form-group">
                <label for="add-product-category">Categoría:</label>
                <select id="add-product-category" class="modal-input">
                    <option value="female">female</option>
                    <option value="male">male</option>
                    <option value="kids">kids</option>
                    <option value="all">all</option>
                </select>
                <div class="error-message" id="add-category-error"></div>
            </div>
            <div class="form-group">
                <label for="add-product-price">Precio:</label>
                <input type="text" id="add-product-price" class="modal-input" />
                <div class="error-message" id="add-price-error"></div>
            </div>
            <div class="modal-buttons">
                <button type="button" id="add-product-btn-save" class="btn btn-primary">Guardar</button>
                <button type="button" id="add-product-btn-cancel" class="btn btn-secondary">Cancelar</button>
            </div>
        </form>
    </div>
</dialog>

        <dialog id="users-modal-delete">
          <button id="users-delete-confirm">Eliminar</button>
          <button id="users-delete-cancel">Cancelar</button>
        </dialog>
      </main>
   </div>

   <button id="add-product-btn" class="add-product-btn">
    + Agregar
   </button>
   
    <script type="module" src="/helpers/index.js"></script>
    <script type="module" src="./productsManage.js"></script>
  </body>
</html>
